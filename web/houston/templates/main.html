<!DOCTYPE html><html ng-app="app"><head><title>[[.InstanceName]] / Sequencer Runs</title><link rel="stylesheet" href="/css/bootstrap.min.css"><link rel="stylesheet" href="/css/marsoc.css"><link rel="stylesheet" href="/css/main.css"><script src="/js/angular.min.js"></script><script src="/js/ui-bootstrap-tpls-0.10.0.min.js"></script><script src="/js/lodash.min.js"></script><script src="/js/moment.min.js"></script></head><body ng-controller="MartianRunCtrl"><header class="navbar navbar-fixed-top"><div class="navbar-header"><div class="navbar-brand"><div class="logo_container"><img src="/images/10X_Logo_Reversed.png" class="logo"></div><div class="navbar-upper">[[.InstanceName]]</div><div class="navbar-lower"><a href="/">HOME</a>&nbsp;&nbsp;&middot;&nbsp;&nbsp;&nbsp;<a href="http://marsoc.fuzzplex.com/razor">RAZOR</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="http://marsoc.fuzzplex.com">MARSOC</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="http://sere.fuzzplex.com">SERE</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="http://compute2.fuzzplex.com:9090">MRV</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="http://lena.fuzzplex.com">LENA</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://10xtech.atlassian.net/issues/?filter=11200">CUSTOMER BUGS</a></div></div></div></header><div id="runs" class="detail"><table id="run-table" class="table table-striped"><thead><tr style="cursor: auto"><th>Date                        </th><th>Customer</th><th colspan="2">Content</th><th>Path</th></tr></thead><tbody><tr ng-repeat="ps in pstances" style="cursor: auto"><td>{{ps.display_date}}</td><td class="col-fixed">{{ps.domain}}</td><td ng-if="ps.kind=='pipestance'"><span ng-class="ps.label" class="minibox">{{ps.label}}</span></td><td ng-if="ps.kind=='pipestance'" class="col-fixed">                           <a href="/pipestance/{{ps.domain}}/{{ps.date}}/{{ps.psid}}" style="color: #007dc3">{{ps.psid}}</a></td><td colspan="2" ng-if="ps.kind=='files'">{{ps.label}}</td><td colspan="2" ng-if="ps.kind=='smallfile'"><a href="/api/get-file/{{ps.domain}}/{{ps.date}}/{{ps.psid}}/{{ps.label}}" style="color: #007dc3">{{ps.label}}</a></td><td class="col-fixed">{{ps.path}}</td></tr></tbody></table></div></body><script src="/marsoc.js"></script></html>
